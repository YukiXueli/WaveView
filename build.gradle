apply plugin: 'application'
apply plugin: 'jacoco'
apply plugin: 'findbugs'

mainClassName = "waveapp.WaveApp"

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

jar {
    manifest {
        attributes(
            'Main-Class': 'waveapp.WaveApp'
        )
    }
}

tasks.withType(FindBugs) {
    reports {
        xml.enabled false
        html.enabled true
    }
}
